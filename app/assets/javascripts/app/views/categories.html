<h1>Subscribed Categories</h1>
<div class="row">
  <div class="col-md-3">
    <ul class="nav nav-pills nav-stacked">
      <li role="presentation" ng-class="{active: activeCategory.id === category.id}" ng-repeat="category in categories"><a ui-sref="app.categories.category({id: category.id})">{{category.name}}</a></li>
    </ul>
  </div>
  <div class="col-md-9" ui-view></div>
</div>
